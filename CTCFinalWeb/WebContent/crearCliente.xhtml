<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h1>Bienvenido al sistema CTC!</h1>
	<h2>Usted es un nuevo cliente!  Ingrese sus datos para continuar:</h2>
	<h:form id="form1">
		<p:panel header="Registro de nuevo cliente">

			<p:panelGrid columns="2">
				<h:outputText value="Cedula" />
				<p:inputText value="#{beanLogin.cliente.clienteId}"
					requiredMessage="Es necesario ingresar su numero de cedula" minlength="10" maxlength="10"/>
					<h:outputText value="Nombres" />
				<p:inputText value="#{beanLogin.cliente.nombres}"
					requiredMessage="Es necesario ingresar sus nombres" minlength="9"/>
					<h:outputText value="Apellidos" />
				<p:inputText value="#{beanLogin.cliente.apellidos}"
					requiredMessage="Es necesario ingresar sus apellidos" minlength="10"/>
				<h:outputText value="ContraseÃ±a" />
				<p:password value="#{beanLogin.password}" minlength="8"/>
				<p:commandButton value="Registrarse!"
					actionListener="#{beanLogin.actionListenerNuevoCliente()}"
					icon="fa fa-save" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</body> 
</html>
